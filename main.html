<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css & js/main.css">
    <title>مدیریت ریسک</title>
</head>
<body>
    <div class="container">
        <p class="balance">--بالانس$--</p> 
            <input class="inp-balance" type="text" placeholder="$">
        <p class="stopLoss">--Stop loss--</p>
             <input type="text" class="inp-stopLoss" placeholder="Pipet">
        <p class="risk-percent">--درصد ریسک%--</p>
            <input type="text" class="inp-risk" placeholder="0.01 || 0.005 || 0.015">
            <br />
            <br />
            <label>درصد ریسک:
                0.005 برابر با نیم درصد
            </label>
            <br />
            <label>درصد ریسک:
                0.01 برابر با یک درصد
            </label>
            <br />
            <label>درصد ریسک:
                0.015 برابر با یک ونیم درصد
            </label>
            <br />
            <button type="button" class="proccess">محاسبه</button>
        <p class="result"></p>
        
    </div>
</body>
<script src="./css & js/main.js"></script>
</html>
